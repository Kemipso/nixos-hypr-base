#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$scrPath = ~/.config/hypr/scripts

# Execute your favorite apps at launch
#exec-once = fish -c autostart # Hoy, what's wrong with exec-once?!
#exec-once = $scrPath/resetxdgportal.sh # reset XDPH for screenshare
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
#exec-once = dbus-update-activation-environment --systemd --all # for XDPH
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
#exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = waybar # launch the system panel
exec-once = pypr # launch pypr - plugins for hyprland
exec-once = wpaperd
exec-once = poweralertd
exec-once = swayidle -w
#exec-once = blueman-applet # systray app for BT
#exec-once = nm-applet --indicator # systray app for Network/Wifi
#exec-once = dunst # start notification demon
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
#exec-once = $scrPath/swwwallpaper.sh # start wallpaper daemon
#exec-once = $scrPath/batterynotify.sh # battery notification

# Source a file (multi-file configs)
source = ~/.config/hypr/macchiato.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr,us
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# XWayland disable scaling
# xwayland {
#     force_zero_scaling = true
# }

# env = GDK_SCALE, 1.2
# env = XCURSOR_SIZE, 24

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $teal
    col.inactive_border = $surface1

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        size = 8
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_offset = 0, 0
    shadow_render_power = 3
    col.shadow = $teal
    col.shadow_inactive = $base;
    
    active_opacity = 0.7
    inactive_opacity = 0.7
    fullscreen_opacity = 0.7
}

# layerrule = blur, waybar

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    #smart_split = true;
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = 0x24273a
}

binds {
    workspace_back_and_forth = true
}

